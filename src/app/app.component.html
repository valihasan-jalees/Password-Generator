<h1>Password Generator</h1>
<div>
  <label>Enter Length:</label>
  <input (input)="inputLength($event.target.value)"/>
</div>

<div>
  <label>Use Letters</label>
  <input (change)="useLetters()" type="checkbox" />
</div>

<div>
  <label>Use Numbers</label>
  <input (change)="useNumbers()" type="checkbox" />
</div>

<div>
  <label>Use Symbols</label>
  <input (change)="useSymbols()" type="checkbox" />
</div>

<div>
  <button [disabled]="!(length && (this.numbers || this.symbols || this.letters))" (click)="onButtonClick()">Generate</button>
</div>

<div>
  <label>Your Password:</label>
  <input [value]="password"/>
</div>
